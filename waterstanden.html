<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brughoogte Monitor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-blue: #38bdf8;
            --accent-teal: #2dd4bf;
            --text-primary: #f1f5f9;
            --border-ui: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        body.light-mode {
            --bg-dark: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --accent-blue: #0284c7;
            --accent-teal: #0d9488;
            --text-primary: #1e293b;
            --border-ui: rgba(0, 0, 0, 0.05);
            background-image: radial-gradient(circle at 50% 0%, #f1f5f9 0%, #f8fafc 100%);
        }

        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-ui);
            border-radius: 1rem;
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            height: 70px;
            backdrop-filter: blur(20px);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border-ui);
        }

        .waterstand-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid transparent;
        }

        .waterstand-item.active {
            background: rgba(56, 189, 248, 0.15);
            border-left-color: var(--accent-blue);
            transform: translateX(4px);
        }

        .bridge-card {
            transition: all 0.2s ease;
            border: 1px solid var(--border-ui);
        }

        .bridge-card:hover {
            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.03);
        }

        .marge-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 700;
            min-width: 80px;
            text-align: center;
        }

        .status-ok { background: rgba(20, 184, 166, 0.2); color: #2dd4bf; border: 1px solid rgba(20, 184, 166, 0.3); }
        .status-warn { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3); }
        .status-danger { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

        input[type="number"] {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-ui);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        body.light-mode input[type="number"] {
            background: #fff;
        }

        input[type="number"]:focus {
            border-color: var(--accent-blue);
        }

        .section-title {
            position: relative;
            padding-left: 1rem;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--accent-blue);
            border-radius: 4px;
        }

        #menu-panel.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen pt-24 pb-12 px-4 md:px-8">

    <header class="navbar fixed top-0 left-0 w-full flex items-center justify-between px-8 z-[1000]">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-sky-500 rounded-lg flex items-center justify-center font-bold text-white">B</div>
            <h1 class="text-xl font-bold tracking-tight">BRUGHOGTE<span class="text-sky-500">MONITOR</span></h1>
        </div>
        <button id="menu-toggle" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
            <svg class="w-6 h-6 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
    </header>

    <nav id="menu-panel" class="fixed top-20 right-8 w-64 glass-panel hidden z-[999] p-4">
        <div class="grid grid-cols-1 gap-2">
            <a href="index.html" class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg transition-colors">üè† Dashboard</a>
            <a href="waterstanden.html" class="flex items-center gap-3 p-3 bg-teal-500/20 text-teal-400 rounded-lg">üåâ Brughoogte</a>
            <a href="reizen.html" class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg">üß≠ Reizen</a>
            <hr class="border-white/10 my-2">
            <button id="mode-toggle-link" class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-lg w-full text-left">üåì Modus Schakelen</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-9 space-y-12">
            
            <section>
                <h2 class="section-title text-2xl font-extrabold mb-6 tracking-tight">DUITSLAND <span class="text-white/40 font-medium">(RHEIN)</span></h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 glass-panel p-5">
                        <h3 class="text-xs font-bold text-teal-500 uppercase tracking-widest mb-4">Waterstanden (cm)</h3>
                        <div id="waterstand-list-de" class="space-y-3"></div>
                    </div>
                    <div class="md:col-span-2 glass-panel p-5">
                        <h3 class="text-xs font-bold text-teal-500 uppercase tracking-widest mb-4">Overzicht Bruggen</h3>
                        <div id="bridge-list-de" class="grid grid-cols-1 gap-3"></div>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="section-title text-2xl font-extrabold mb-6 tracking-tight">NEDERLANDSE BRUGGEN</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-1 glass-panel p-5">
                        <h3 class="text-xs font-bold text-teal-500 uppercase tracking-widest mb-4">Waterstanden (cm)</h3>
                        <div id="waterstand-list-nl" class="space-y-3"></div>
                    </div>
                    <div class="md:col-span-2 glass-panel p-5">
                        <h3 class="text-xs font-bold text-teal-500 uppercase tracking-widest mb-4">Overzicht Bruggen</h3>
                        <div id="bridge-list-nl" class="grid grid-cols-1 gap-3"></div>
                    </div>
                </div>
            </section>
        </div>

        <aside class="lg:col-span-3 space-y-6">
            <div class="glass-panel p-6 sticky top-24">
                <h3 class="text-sm font-bold text-teal-500 uppercase tracking-widest mb-4">Instellingen</h3>
                <div class="mb-6">
                    <label class="block text-xs text-white/60 mb-2 uppercase">Max. Scheepshoogte</label>
                    <div class="relative">
                        <input type="number" id="ship-height-global" step="0.01" class="w-full text-2xl font-bold p-3 rounded-xl text-center">
                        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 font-bold">M</span>
                    </div>
                </div>
                <img src="scheeps hoogte.jpg" alt="Profiel" class="w-full rounded-lg opacity-80 hover:opacity-100 transition-opacity">
                
                <div class="mt-8">
                    <h3 class="text-xs font-bold text-red-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <span class="relative flex h-2 w-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                        </span>
                        Marke Alarmen
                    </h3>
                    <ul id="marke-alarm-list" class="space-y-3"></ul>
                </div>
            </div>
        </aside>
    </main>

    <script>
        // ... (Kopieer de volledige <script> sectie uit je originele bestand hieronder) ...
        // Let op: Pas de render functies iets aan voor de nieuwe classes:
        
        // RenderWaterstandList aanpassing snippet:
        // waterstandElement.className = `waterstand-item flex justify-between items-center p-3 rounded-xl glass-panel hover:bg-white/5 cursor-pointer transition-all`;
        
        // RenderBridgeList aanpassing snippet:
        // bridgeElement.className = `bridge-card flex items-center justify-between p-4 rounded-xl bg-white/5`;
        // ... (Rest van je originele JS logica blijft werken)
    </script>
    
    <script>
        // Dezelfde variabelen als voorheen
        const menuToggle = document.getElementById('menu-toggle');
        const menuPanel = document.getElementById('menu-panel');
        const modeToggleLink = document.getElementById('mode-toggle-link');
        const body = document.body;

        // Toggle menu
        menuToggle.addEventListener('click', () => menuPanel.classList.toggle('hidden'));

        // Mode switch
        modeToggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            body.classList.toggle('light-mode');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const shipHeightInputGlobal = document.getElementById('ship-height-global');
            const waterstandListDE = document.getElementById('waterstand-list-de');
            const bridgeListPanelDE = document.getElementById('bridge-list-de');
            const waterstandListNL = document.getElementById('waterstand-list-nl');
            const bridgeListPanelNL = document.getElementById('bridge-list-nl');

            let maxShipHeight = 4.00; 
            shipHeightInputGlobal.value = maxShipHeight;

            // Data (Zelfde als jouw bron)
            let waterstandDataDE = [
                { id: 'dus', name: 'Dusseldorf', level: 0, ref: 0.00, currentLevel: 3.50, listId: 'de', markeI_cm: 710, markeII_cm: 880 },
                { id: 'rur', name: 'Ruhrort', level: 0, ref: 0.00, currentLevel: 4.20, listId: 'de', markeI_cm: 930, markeII_cm: 1130 },
                { id: 'wes', name: 'Wesel', level: 0, ref: 0.00, currentLevel: 3.80, listId: 'de', markeI_cm: 870, markeII_cm: 1060 },
                { id: 'emm', name: 'Emmerich', level: 0.00, ref: 0.00, currentLevel: 3.10, listId: 'de', markeI_cm: 700, markeII_cm: 870 } 
            ];
            
            let allBridgeDataDE = [
                { id: 'neuss', name: 'Neuss-Hamm Br.', refDvh: 17.41, refWaterLevel: 0.00, locationId: 'dus', listId: 'de' },
                { id: 'knie', name: 'Kniebrucke (Duss.)', refDvh: 17.62, refWaterLevel: 0.00, locationId: 'dus', listId: 'de' },
                { id: 'krefeld', name: 'Krefeld', refDvh: 20.18, refWaterLevel: 0.00, locationId: 'rur', listId: 'de' },
                { id: 'vinc', name: 'Vincke kanaal', refDvh: 17.08, refWaterLevel: 0.00, locationId: 'rur', listId: 'de' },
                { id: 'wesel', name: 'Wesel', refDvh: 19.70, refWaterLevel: 0.00, locationId: 'wes', listId: 'de' },
                { id: 'emme', name: 'Emmerich', refDvh: 17.80, refWaterLevel: 0.00, locationId: 'emm', listId: 'de' } 
            ];

            let waterstandDataNL = [
                { id: 'nij', name: 'Nijmegen', level: 0.00, ref: 0.00, currentLevel: 6.50, listId: 'nl' }, 
                { id: 'dor', name: 'Dordrecht', level: 0, ref: 0.00, currentLevel: 1.10, listId: 'nl' }
            ];

            let allBridgeDataNL = [
                { id: 'waal', name: 'Nijmegen', refDvh: 22.80, refWaterLevel: 0.00, locationId: 'nij', listId: 'nl' }, 
                { id: 'dordre', name: 'Dordrecht', refDvh: 11.35, refWaterLevel: 0.00, locationId: 'dor', listId: 'nl' }
            ];

            function renderWaterstandList(dataArray, targetElement) {
                targetElement.innerHTML = '';
                dataArray.forEach(data => {
                    const div = document.createElement('div');
                    div.className = `waterstand-item flex items-center justify-between p-3 rounded-lg bg-black/10 hover:bg-black/20 cursor-pointer`;
                    div.innerHTML = `
                        <span class="text-sm font-semibold">${data.name}</span>
                        <input type="number" value="${(data.currentLevel * 100).toFixed(0)}" 
                               class="w-16 p-1 text-right text-xs rounded font-bold">
                    `;
                    div.onclick = () => {
                        document.querySelectorAll('.waterstand-item').forEach(el => el.classList.remove('active'));
                        div.classList.add('active');
                    };
                    const input = div.querySelector('input');
                    input.oninput = (e) => {
                        data.currentLevel = e.target.value / 100;
                        updateAll();
                    };
                    targetElement.appendChild(div);
                });
            }

            function renderBridgeList(bridgeArray, wsArray, targetElement) {
                targetElement.innerHTML = '';
                bridgeArray.forEach(bridge => {
                    const ws = wsArray.find(w => w.id === bridge.locationId);
                    const div = document.createElement('div');
                    div.className = `bridge-card flex items-center justify-between p-4 rounded-xl bg-white/5`;
                    div.innerHTML = `
                        <div>
                            <h4 class="font-bold text-sm">${bridge.name}</h4>
                            <p class="text-[10px] text-white/40 uppercase tracking-tighter">${ws.name}</p>
                        </div>
                        <div class="flex gap-8 items-center">
                            <div class="text-right">
                                <p class="text-[10px] text-white/40 uppercase">Doorvaart</p>
                                <p class="font-black text-lg" id="dvh-${bridge.id}">--</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-white/40 uppercase">Marge</p>
                                <div class="marge-badge" id="marge-${bridge.id}">--</div>
                            </div>
                        </div>
                    `;
                    targetElement.appendChild(div);
                });
            }

            function updateAll() {
                maxShipHeight = parseFloat(shipHeightInputGlobal.value);
                
                [...allBridgeDataDE, ...allBridgeDataNL].forEach(bridge => {
                    const wsData = [...waterstandDataDE, ...waterstandDataNL].find(w => w.id === bridge.locationId);
                    const currentDvh = bridge.refDvh - (wsData.currentLevel - bridge.refWaterLevel);
                    const marge = currentDvh - maxShipHeight;

                    const dvhEl = document.getElementById(`dvh-${bridge.id}`);
                    const margeEl = document.getElementById(`marge-${bridge.id}`);

                    if(dvhEl) dvhEl.innerText = currentDvh.toFixed(2) + ' m';
                    if(margeEl) {
                        margeEl.innerText = marge.toFixed(2) + ' m';
                        margeEl.className = 'marge-badge ' + (marge < 0 ? 'status-danger' : marge < 0.5 ? 'status-warn' : 'status-ok');
                    }
                });
            }

            renderWaterstandList(waterstandDataDE, waterstandListDE);
            renderBridgeList(allBridgeDataDE, waterstandDataDE, bridgeListPanelDE);
            renderWaterstandList(waterstandDataNL, waterstandListNL);
            renderBridgeList(allBridgeDataNL, waterstandDataNL, bridgeListPanelNL);
            
            shipHeightInputGlobal.oninput = updateAll;
            updateAll();
        });
    </script>
</body>
</html>
