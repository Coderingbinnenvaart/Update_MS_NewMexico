<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="icon" type="image/png" href="logo.png"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hafenmeister Briefje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { --bg: #020617; --accent: #38bdf8; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: #f8fafc; padding-top: 85px; }
        .main-container { max-width: 520px; margin: 0 auto; padding: 0 1rem; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(56, 189, 248, 0.15); transition: all 0.3s ease; }
        .btn-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); }
        .modal-overlay { background: rgba(2, 6, 23, 0.98); display: none; z-index: 2000; position: fixed; inset: 0; align-items: center; justify-content: center; }
        .modal-overlay.active { display: flex; }
        input { font-size: 1.1rem !important; color-scheme: dark; }
        
        /* Accordion Styling */
        .trip-collapsed .details-content { display: none; }
        .trip-collapsed { padding: 1rem !important; border-left-width: 4px !important; margin-bottom: 0.5rem !important; cursor: pointer; }
        .trip-collapsed:hover { background: rgba(56, 189, 248, 0.05); }
    </style>
</head>
<body>

    <header class="fixed top-0 inset-x-0 h-20 flex items-center justify-between px-5 z-[1000] border-b border-white/10 bg-slate-950/95 backdrop-blur-2xl">
        <div class="flex items-center gap-3">
            <div class="w-11 h-11 rounded-xl bg-sky-500/20 border border-sky-500/30 flex items-center justify-center">
                <i class="fas fa-ship text-sky-400 text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-black tracking-tighter uppercase leading-none">Havenbriefje <span class="text-sky-400">Duisburg</span></h1>
                <p id="active-ship-display" class="text-[10px] uppercase tracking-wider text-white/50 font-bold italic">Laden...</p>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="openModal('trip-modal')" class="btn-gradient px-5 py-2.5 rounded-xl font-black text-[11px] uppercase tracking-widest text-white shadow-lg shadow-sky-500/20">+ Reis</button>
            <button onclick="openModal('settings-modal')" class="w-11 h-11 flex items-center justify-center rounded-xl bg-white/5 border border-white/10">
                <i class="fas fa-cog text-slate-300"></i>
            </button>
        </div>
    </header>

    <main class="main-container pb-24">
        <div id="reizen-lijst" class="space-y-4"></div>
    </main>

    <div id="pdf-modal" class="modal-overlay p-4">
        <div class="bg-slate-900 w-full max-w-4xl rounded-[2.5rem] p-5 border border-white/10 shadow-2xl">
            <div class="flex justify-between items-center mb-5 px-2">
                <h3 class="font-black text-white text-xl uppercase italic">Haven briefje</h3>
                <div class="flex gap-2">
                    <button id="pdf-download-btn" class="bg-sky-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase text-white">Download</button>
                    <button id="pdf-email-btn" class="bg-emerald-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase text-white">Versturen</button>
                    <button onclick="closeModal('pdf-modal')" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-black uppercase text-white">Sluiten</button>
                </div>
            </div>
            <iframe id="pdf-frame" style="width:100%; height:70vh; border-radius:1rem;"></iframe>
        </div>
    </div>

    <div id="trip-modal" class="modal-overlay p-4">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2.5rem] p-6 border border-white/10 shadow-2xl overflow-y-auto max-h-[95vh]">
            <h2 class="text-xl font-black mb-5 italic uppercase text-sky-400">Nieuwe Reis</h2>
            <div class="space-y-3 mb-6">
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-950 p-3 rounded-xl border border-white/5">
                        <label class="text-[9px] font-black text-sky-400 uppercase block mb-1">Reis Nr.</label>
                        <input type="text" id="c-reiscode" class="w-full bg-transparent font-black text-lg outline-none text-white">
                    </div>
                    <div class="bg-slate-950 p-3 rounded-xl border border-white/5">
                        <label class="text-[9px] font-black text-sky-400 uppercase block mb-1">Personen</label>
                        <input type="number" id="c-personen" class="w-full bg-transparent font-black text-lg outline-none text-white" value="4">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="c-van" class="bg-slate-950 p-4 rounded-xl border border-white/5 text-white font-bold" placeholder="Van">
                    <input type="text" id="c-naar" class="bg-slate-950 p-4 rounded-xl border border-white/5 text-white font-bold" placeholder="Naar">
                </div>
                <div class="bg-sky-500/10 p-3 rounded-xl border border-sky-500/20">
                    <label class="text-[9px] font-black text-sky-400 uppercase block">Aankomst (ETA)</label>
                    <input type="date" id="c-a-datum" class="bg-transparent text-[10px] w-full text-white"><input type="time" id="c-a-tijd" class="bg-transparent font-black text-lg w-full text-white">
                </div>
                <div class="bg-violet-500/10 p-3 rounded-xl border border-violet-500/20">
                    <label class="text-[9px] font-black text-violet-400 uppercase block">Vertrek (ETD)</label>
                    <input type="date" id="c-v-datum" class="bg-transparent text-[10px] w-full text-white"><input type="time" id="c-v-tijd" class="bg-transparent font-black text-lg w-full text-white">
                </div>
            </div>
            <button onclick="openModal('terminal-select-modal')" class="w-full py-4 border-2 border-dashed border-sky-500/30 rounded-xl text-sky-400 font-black text-xs mb-4 uppercase">+ Terminal Toevoegen</button>
            <div id="terminal-preview" class="flex flex-wrap gap-2 mb-6"></div>
            <button onclick="saveTrip()" class="w-full py-4 btn-gradient rounded-xl font-black text-white uppercase shadow-xl">Reis Opslaan</button>
            <button onclick="closeModal('trip-modal')" class="w-full mt-4 text-[10px] opacity-40 uppercase font-black text-white">Annuleren</button>
        </div>
    </div>

    <div id="terminal-select-modal" class="modal-overlay p-4">
        <div class="bg-slate-900 w-full max-w-xs rounded-[2rem] p-6 border border-white/10">
            <h3 class="font-black text-[10px] uppercase mb-6 text-center text-white/40 tracking-widest">WÃ¤hle Terminal</h3>
            <div class="grid grid-cols-2 gap-3">
                <script>['RRT','GWW','DCT','DIT','D3T','MTD'].forEach(t => document.write(`<button onclick="selectTerminal('${t}')" class="py-4 bg-slate-950 rounded-xl font-black text-lg border border-white/5 text-white hover:text-sky-400 uppercase">${t}</button>`));</script>
            </div>
            <button onclick="closeModal('terminal-select-modal')" class="w-full mt-6 font-black text-[10px] uppercase opacity-30 text-white">Sluiten</button>
        </div>
    </div>

    <div id="container-count-modal" class="modal-overlay p-4">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2.5rem] p-6 border border-white/10 shadow-2xl">
            <h3 id="term-label" class="text-center text-4xl font-black text-white mb-6 uppercase italic">TERMINAL</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-500/5 p-4 rounded-3xl border border-red-500/20 text-center">
                    <span class="text-[10px] font-black text-red-500 uppercase">Lossen</span>
                    <div class="mt-2"><input type="number" id="dis-full" class="bg-transparent text-center font-black text-2xl w-full text-white" value="0" placeholder="Vol"></div>
                    <div class="mt-2"><input type="number" id="dis-empty" class="bg-transparent text-center font-black text-2xl w-full text-white" value="0" placeholder="Leeg"></div>
                </div>
                <div class="bg-emerald-500/5 p-4 rounded-3xl border border-emerald-500/20 text-center">
                    <span class="text-[10px] font-black text-emerald-500 uppercase">Laden</span>
                    <div class="mt-2"><input type="number" id="load-full" class="bg-transparent text-center font-black text-2xl w-full text-white" value="0" placeholder="Vol"></div>
                    <div class="mt-2"><input type="number" id="load-empty" class="bg-transparent text-center font-black text-2xl w-full text-white" value="0" placeholder="Leeg"></div>
                </div>
            </div>
            <button onclick="confirmTerminalData()" class="w-full mt-8 py-5 btn-gradient rounded-3xl font-black text-white uppercase shadow-xl">Toevoegen</button>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay p-4">
        <div class="bg-slate-900 w-full max-w-sm rounded-[2.5rem] p-7 border border-white/10 shadow-2xl">
            <h2 class="text-xl font-black mb-6 uppercase text-sky-400 italic">Instellingen</h2>
            <div class="space-y-4 text-white">
                <input type="text" id="ship-name" class="w-full bg-slate-950 p-3 rounded-xl border border-white/5" placeholder="Naam Schip">
                <input type="text" id="ship-eni" class="w-full bg-slate-950 p-3 rounded-xl border border-white/5" placeholder="ENI Nummer">
                <input type="text" id="ship-mail" class="w-full bg-slate-950 p-3 rounded-xl border border-white/5" placeholder="Email">
            </div>
            <button onclick="saveSettings()" class="w-full mt-8 py-5 btn-gradient rounded-xl font-black uppercase text-white">Opslaan</button>
            <button onclick="closeModal('settings-modal')" class="w-full mt-4 text-xs uppercase opacity-40 text-center font-bold text-white">Terug</button>
        </div>
    </div>

    <script>
        let currentTerminal = "", tempTerminalList = [], reizen = JSON.parse(localStorage.getItem('du_reizen_v400') || '[]');
        
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function toggleTrip(index) {
            const card = document.getElementById(`trip-card-${index}`);
            card.classList.toggle('trip-collapsed');
        }

        function selectTerminal(n) { 
            currentTerminal = n; 
            document.getElementById('term-label').innerText = n; 
            closeModal('terminal-select-modal'); openModal('container-count-modal'); 
        }

        function confirmTerminalData() {
            tempTerminalList.push({
                name: currentTerminal,
                lf: parseInt(document.getElementById('load-full').value) || 0,
                le: parseInt(document.getElementById('load-empty').value) || 0,
                df: parseInt(document.getElementById('dis-full').value) || 0,
                de: parseInt(document.getElementById('dis-empty').value) || 0
            });
            renderTerminalPreview(); closeModal('container-count-modal');
        }

        function renderTerminalPreview() {
            document.getElementById('terminal-preview').innerHTML = tempTerminalList.map(t => `<span class="bg-sky-500/20 text-sky-400 px-3 py-1 rounded-lg text-[10px] font-black border border-sky-500/30 uppercase">${t.name}</span>`).join('');
        }

        function saveTrip() {
            const r = {
                code: document.getElementById('c-reiscode').value || 'D-' + Date.now().toString().slice(-3),
                personen: document.getElementById('c-personen').value || '4',
                van: document.getElementById('c-van').value || '?', naar: document.getElementById('c-naar').value || '?',
                ad: document.getElementById('c-a-datum').value || '', at: document.getElementById('c-a-tijd').value || '',
                vd: document.getElementById('c-v-datum').value || '', vt: document.getElementById('c-v-tijd').value || '',
                terminals: [...tempTerminalList]
            };
            reizen.unshift(r); 
            localStorage.setItem('du_reizen_v400', JSON.stringify(reizen));
            tempTerminalList = []; renderReizen(); closeModal('trip-modal');
        }

        function renderReizen() {
            const lijst = document.getElementById('reizen-lijst');
            lijst.innerHTML = reizen.map((r, i) => {
                // De eerste reis (i=0) is altijd volledig open. De rest (i>0) is ingeklapt.
                const isCollapsed = i > 0 ? 'trip-collapsed' : '';
                
                let terminalHtml = r.terminals.map(t => `
                    <div class="bg-slate-900/50 border border-white/5 rounded-2xl p-3 mb-2">
                        <span class="font-black text-white text-[10px] uppercase block mb-1">Terminal ${t.name}</span>
                        <div class="grid grid-cols-2 gap-2 text-[10px]">
                            <div class="text-red-400">L: ${t.df}v / ${t.de}l</div>
                            <div class="text-emerald-400">B: ${t.lf}v / ${t.le}l</div>
                        </div>
                    </div>
                `).join('');

                return `
                <div id="trip-card-${i}" onclick="${i > 0 ? `toggleTrip(${i})` : ''}" class="glass-card p-6 rounded-[2rem] border-l-[6px] border-l-sky-500 shadow-xl relative ${isCollapsed}">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-[9px] font-black text-sky-400 uppercase tracking-widest">${r.van} > ${r.naar}</span>
                            <h2 class="text-2xl font-black italic uppercase text-white tracking-tighter">${r.code}</h2>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="event.stopPropagation(); exportTrip(${i})" class="w-10 h-10 flex items-center justify-center bg-sky-500 rounded-xl text-white"><i class="fas fa-file-pdf"></i></button>
                            <button onclick="event.stopPropagation(); deleteTrip(${i})" class="w-10 h-10 flex items-center justify-center text-white/20 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    
                    <div class="details-content mt-6">
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div class="p-3 bg-slate-950/50 rounded-2xl border border-white/5">
                                <span class="text-[8px] font-black text-sky-400 uppercase block">Ankunft (ETA)</span>
                                <span class="text-lg font-black block text-white">${r.at || '--:--'}</span>
                            </div>
                            <div class="p-3 bg-slate-950/50 rounded-2xl border border-white/5">
                                <span class="text-[8px] font-black text-violet-400 uppercase block">Abfahrt (ETD)</span>
                                <span class="text-lg font-black block text-white">${r.vt || '--:--'}</span>
                            </div>
                        </div>
                        <div class="space-y-1">${terminalHtml}</div>
                    </div>
                </div>`;
            }).join('') || '<div class="text-center py-20 opacity-20 text-[10px] font-black uppercase tracking-widest">Geen reizen aanwezig</div>';
        }

        // PDF en Settings functies (zoals in origineel)
        async function exportTrip(index) {
            const r = reizen[index], s = JSON.parse(localStorage.getItem('ship_info_v400') || '{}');
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(20); doc.text("Hafenmanifest Duisburg", 15, 20);
            doc.setFontSize(10); doc.text(`Reis: ${r.code} | Schip: ${s.name || '-'}`, 15, 30);
            const body = r.terminals.map(t => [t.name, t.lf, t.le, t.df, t.de]);
            doc.autoTable({ head: [['Terminal', 'L-Vol', 'L-Leeg', 'V-Vol', 'V-Leeg']], body: body, startY: 40 });
            document.getElementById('pdf-frame').src = doc.output('bloburl');
            openModal('pdf-modal');
        }

        function saveSettings() {
            const info = { name: document.getElementById('ship-name').value, eni: document.getElementById('ship-eni').value, mail: document.getElementById('ship-mail').value };
            localStorage.setItem('ship_info_v400', JSON.stringify(info));
            updateShipDisplay(); closeModal('settings-modal');
        }

        function updateShipDisplay() {
            const s = JSON.parse(localStorage.getItem('ship_info_v400') || '{}');
            document.getElementById('active-ship-display').innerText = s.name ? `${s.name} (${s.eni || '?'})` : 'Gegevens invoeren...';
            document.getElementById('ship-name').value = s.name || ''; document.getElementById('ship-eni').value = s.eni || '';
        }

        function deleteTrip(i) { if(confirm('Reis verwijderen?')) { reizen.splice(i,1); localStorage.setItem('du_reizen_v400', JSON.stringify(reizen)); renderReizen(); } }
        
        window.onload = () => { updateShipDisplay(); renderReizen(); };
    </script>
</body>
</html>
